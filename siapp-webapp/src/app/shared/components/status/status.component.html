<button *ngIf="isActive" (click)="changeStatus(isActive)" mdbBtn mdbTooltip="{{isActive? 'Desactivar': 'Activar'}}" placement="top" class="btn btn-success btn-circle">
  <i class="fas fa-toggle-on"></i>
</button>
<button *ngIf="!isActive" (click)="changeStatus(isActive)" mdbBtn mdbTooltip="{{isActive? 'Desactivar': 'Activar'}}" placement="top" class="btn btn-light btn-circle">
  <i class="fas fa-toggle-off"></i>
</button>
